<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyTummy Admin Panel</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #FFF3E0, #E8F5E9);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        h1 {
            color: #FF8C42;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #636E72;
            font-size: 1.1rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab {
            padding: 1rem 2rem;
            background: white;
            border: 2px solid #E0E0E0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .tab.active {
            background: #FF8C42;
            color: white;
            border-color: #FF8C42;
        }

        .tab:hover {
            transform: translateY(-2px);
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2D3436;
            font-weight: 600;
        }

        input,
        textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #E0E0E0;
            border-radius: 10px;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #FF8C42;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FF8C42, #FF6B6B);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 140, 66, 0.3);
        }

        .btn-secondary {
            background: #4CAF50;
            color: white;
        }

        .btn-danger {
            background: #FF6B6B;
            color: white;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .item-card {
            background: #FFF8E1;
            padding: 1.5rem;
            border-radius: 15px;
            border: 2px solid #FFE0B2;
        }

        .item-card h3 {
            color: #FF8C42;
            margin-bottom: 0.5rem;
        }

        .item-card p {
            color: #636E72;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .item-actions button {
            flex: 1;
            padding: 0.5rem;
            font-size: 0.9rem;
        }

        .success-message {
            background: #4CAF50;
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message {
            background: #FF6B6B;
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¨ HappyTummy Admin Panel</h1>
            <p class="subtitle">Manage your website content easily</p>
        </header>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('recipes')">ðŸ“– Recipes</div>
            <div class="tab" onclick="switchTab('games')">ðŸŽ® Games</div>
        </div>

        <!-- Recipes Section -->
        <div id="recipes-section" class="content-section active">
            <div class="card">
                <h2>Add New Recipe</h2>
                <div id="recipe-success" class="success-message"></div>
                <div id="recipe-error" class="error-message"></div>
                <form id="recipe-form">
                    <div class="form-group">
                        <label>Recipe Title</label>
                        <input type="text" id="recipe-title" required placeholder="e.g., Probiotic Smoothie Bowl">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="recipe-description" required
                            placeholder="Brief description of the recipe..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Ingredients (one per line)</label>
                        <textarea id="recipe-ingredients" required
                            placeholder="1 cup yogurt&#10;1 banana&#10;1 tbsp honey"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Instructions</label>
                        <textarea id="recipe-instructions" required
                            placeholder="Step-by-step cooking instructions..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Image URL</label>
                        <input type="url" id="recipe-image" placeholder="https://example.com/image.jpg">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Recipe</button>
                </form>
            </div>

            <div class="card">
                <h2>Existing Recipes</h2>
                <div id="recipes-list" class="items-grid"></div>
            </div>
        </div>

        <!-- Games Section -->
        <div id="games-section" class="content-section">
            <div class="card">
                <h2>Add New Game</h2>
                <div id="game-success" class="success-message"></div>
                <div id="game-error" class="error-message"></div>
                <form id="game-form">
                    <div class="form-group">
                        <label>Game Title</label>
                        <input type="text" id="game-title" required placeholder="e.g., Tummy Runner">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="game-description" required placeholder="Game description..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Thumbnail URL</label>
                        <input type="url" id="game-thumbnail" placeholder="https://example.com/thumbnail.jpg">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Game</button>
                </form>
            </div>

            <div class="card">
                <h2>Existing Games</h2>
                <div id="games-list" class="items-grid"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { getCurrentUser } from './src/auth.js';

        const API_URL = 'https://happy-tummiez-production.up.railway.app/api';

        // Check if user is logged in
        const user = getCurrentUser();
        if (!user) {
            window.location.href = '/login.html';
        }

        // Tab switching
        window.switchTab = (tab) => {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(`${tab}-section`).classList.add('active');
        };

        // Recipe Management
        async function loadRecipes() {
            try {
                const response = await fetch(`${API_URL}/recipes`);
                const recipes = await response.json();

                const listEl = document.getElementById('recipes-list');
                listEl.innerHTML = recipes.map(recipe => `
                    <div class="item-card">
                        <h3>${recipe.title}</h3>
                        <p>${recipe.description}</p>
                        <div class="item-actions">
                            <button class="btn btn-danger" onclick="deleteRecipe(${recipe.id})">Delete</button>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                console.error('Error loading recipes:', err);
            }
        }

        window.deleteRecipe = async (id) => {
            if (!confirm('Are you sure you want to delete this recipe?')) return;

            try {
                await fetch(`${API_URL}/recipes/${id}`, { method: 'DELETE' });
                loadRecipes();
            } catch (err) {
                console.error('Error deleting recipe:', err);
            }
        };

        document.getElementById('recipe-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const recipe = {
                title: document.getElementById('recipe-title').value,
                description: document.getElementById('recipe-description').value,
                ingredients: document.getElementById('recipe-ingredients').value,
                instructions: document.getElementById('recipe-instructions').value,
                image_url: document.getElementById('recipe-image').value
            };

            try {
                const response = await fetch(`${API_URL}/recipes`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(recipe)
                });

                if (response.ok) {
                    document.getElementById('recipe-success').textContent = 'Recipe added successfully!';
                    document.getElementById('recipe-success').style.display = 'block';
                    document.getElementById('recipe-form').reset();
                    loadRecipes();
                    setTimeout(() => {
                        document.getElementById('recipe-success').style.display = 'none';
                    }, 3000);
                }
            } catch (err) {
                document.getElementById('recipe-error').textContent = 'Error adding recipe';
                document.getElementById('recipe-error').style.display = 'block';
            }
        });

        // Game Management
        async function loadGames() {
            try {
                const response = await fetch(`${API_URL}/games`);
                const games = await response.json();

                const listEl = document.getElementById('games-list');
                listEl.innerHTML = games.map(game => `
                    <div class="item-card">
                        <h3>${game.title}</h3>
                        <p>${game.description}</p>
                        <div class="item-actions">
                            <button class="btn btn-danger" onclick="deleteGame(${game.id})">Delete</button>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                console.error('Error loading games:', err);
            }
        }

        window.deleteGame = async (id) => {
            if (!confirm('Are you sure you want to delete this game?')) return;

            try {
                await fetch(`${API_URL}/games/${id}`, { method: 'DELETE' });
                loadGames();
            } catch (err) {
                console.error('Error deleting game:', err);
            }
        };

        document.getElementById('game-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const game = {
                title: document.getElementById('game-title').value,
                description: document.getElementById('game-description').value,
                thumbnail_url: document.getElementById('game-thumbnail').value
            };

            try {
                const response = await fetch(`${API_URL}/games`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(game)
                });

                if (response.ok) {
                    document.getElementById('game-success').textContent = 'Game added successfully!';
                    document.getElementById('game-success').style.display = 'block';
                    document.getElementById('game-form').reset();
                    loadGames();
                    setTimeout(() => {
                        document.getElementById('game-success').style.display = 'none';
                    }, 3000);
                }
            } catch (err) {
                document.getElementById('game-error').textContent = 'Error adding game';
                document.getElementById('game-error').style.display = 'block';
            }
        });

        // Load initial data
        loadRecipes();
        loadGames();
    </script>
</body>

</html>
