<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | HappyTummy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #FFF3E0, #E8F5E9);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #FF8C42, #4CAF50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            color: #2D3436;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            color: #636E72;
            margin-bottom: 2rem;
        }

        .emoji {
            font-size: 4rem;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #FF8C42, #FF6B6B);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="emoji">ðŸ¤”</div>
        <div class="error-code">404</div>
        <h1>Oops! Page Not Found</h1>
        <p>Looks like this page took a wrong turn in the digestive tract. Let's get you back on track!</p>
        <a href="/" class="btn">Back to Home</a>
    </div>
</body>

</html>
